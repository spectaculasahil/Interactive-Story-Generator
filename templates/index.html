<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            background-image: url('templates/1.jpg'); /* Corrected path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main {
            background-color: white;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #17a2b8;
            transform: scale(1.05);
        }
        .story {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .story h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .story p {
            color: #333;
        }
        @media (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Interactive Story Generator</h1>
        <form method="POST">
            <label for="prompt">Enter your story prompt:</label>
            <textarea name="prompt" id="prompt" placeholder="e.g., A brave knight in a futuristic world"></textarea>
            <button type="submit">Generate Story</button>
        </form>
        {% if story %}
            <section class="story">
                <h2>Generated Story</h2>
                <p>{{ story }}</p>
            </section>
        {% endif %}
    </main>
</body>
</html>
